<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="encriptar-cifrar.ico">
    <link rel="stylesheet" href="diseno.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <title>Encriptación</title>
</head>

<body>
    <h1> <img id="logo" src="oracle-logo.png">ENCRIPTADOR DE TEXTOO</h1>
    <main>
        <section class="box">
            <input type="text" id="mensaje" placeholder="Ingrese su mensaje (minúsculas)">
            <div class="botones">
                <button id="encriptar">Encriptar</button>
                <button id="desencriptar">Desencriptar</button>
            </div>
        </section>
        <section class="box">
            <input type="text" id="resultado" placeholder="Resultado">
            <div class="botones">
                <button id="copiar">Copiar</button>
                <button id="escuchar">Escuchar</button>
            </div>
        </section>
    </main>
    <footer>
        <h3>Created by Franco Cicconi</h3>   
        <ul class="lista">
            <li><a href="https://www.linkedin.com/in/franco-cicconi-095041206/" target="BLANK"><i class="icon ion-social-linkedin"></i></a></li>
            <li><a href="https://github.com/fran0713" target="BLANK"><i class="icon ion-social-github"></i></a></li>
        </ul>
    </footer>


    <script src="main.js"></script>

</body>


</html>
